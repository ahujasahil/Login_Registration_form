<h1>
    Employee Dashboard
</h1>

<body style="background-image: url('assets/img/background.jpg');">
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of EmployeeData">
                <td><button class="EmpBtn" type="button" data-toggle="modal" data-target="#myModal"
                        (click)="displayName(data.name)"> {{data.name}}</button></td>
                <td><button class="EmpBtn" type="button" (click)="popup(data.age)"> {{data.age}}</button></td>
                <td><button class="EmpBtn" type="button" (click)="Citypopup(data.city)"> {{data.city}}</button></td>
            </tr>
        </tbody>
    </table>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Employee Name</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    {{this.displayData}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
