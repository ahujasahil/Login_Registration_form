<html>
<body>
    <div class="background">
        <div class="login-box" style="background-image: url('assets/img/background.jpg');">
            <div style="text-align: center;">
                <h3>Login</h3>
            </div>
            <div class="col-12 m-b-30">
                <div class="row">
                    <div class="col-6 p-0 text-center">
                        <span class="social fb">
                           <a href="https://www.facebook.com/"><img src="assets/img/fb-icon.png"></a> 
                        </span>
                    </div>
                    <div class="col-6 p-0 text-center">
                        <span class="social goo">
                            <a href="https://mail.google.com"><img src="assets/img/google-icon.png"></a>
                        </span>
                    </div>
                </div>
            </div>
            <!-- <div class="col-12">
                <div class="tab">
                    <span id="t1">
                        <button (click)="LogSwitch() ">Login</button>
                    </span>
                    <span>
                        <button (click)="RegisterSwitch()">Register</button>
                    </span>
                </div>
            </div> -->
            <div class="col-12 m-b-30">
                <div class="row">
                    <div class="line">
                        <span class="or">or</span>
                    </div>
                </div>
            </div>
            <form #LoginForm="ngForm" (submit)="login()" class="form-contact contact_form">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-12">
                            <div class="form-group m-b-25">
                                <input class="form-control input-field" name="Email" required #menEmailId="ngModel"
                                    pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
                                    [class.is-invalid]="menEmailId.invalid && menEmailId.touched" type="text"
                                    placeholder="Email Address" [(ngModel)]="user.username">
                                <div *ngIf="menEmailId.errors && (menEmailId.invalid && menEmailId.touched)">
                                    <small class="text-danger" *ngIf="menEmailId.errors.required">Email Is
                                        Required</small>
                                    <small class="text-danger" *ngIf="menEmailId.errors.pattern">Please Enter
                                        Valid
                                        Email</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group m-b-25">
                            <input class="form-control input-field" required #Password="ngModel"
                                [type]="fieldTextType ? 'text' : 'password'" id="Password" placeholder="password"
                                value="password" name="password"
                                [class.is-invalid]="Password.invalid && Password.touched" [(ngModel)]="user.password">
                            <span class="eyeIcon"><i class="fa" [ngClass]="{
                                    'fa-eye-slash': !fieldTextType,
                                    'fa-eye': fieldTextType }" (click)="toggleFieldTextType()"></i></span>
                            <div *ngIf="(Password.invalid && Password.touched)">
                                <small class="text-danger">Password Is
                                    Required</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <span class="f-pass"><a href="#">Forgot Password?</a></span>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group m-t-25">
                            <a href="#"><button type="submit"  class="button login_btn">Login</button></a>
                        </div>
                    </div>
                    <!-- <div class="col-sm-12">
                        <div class="form-group m-b-25 text-center text-link">
                            <span>Or login with</span>
                            <div >
                                <div class="row">
                                    <div class="col-6 p-0 text-center">
                                        <span class="social fb">
                                            <img src="assets/img/fb-icon.png" alt="avatar">
                                        </span>
                                    </div>
                                    <div class="col-6 p-0 text-center">
                                        <span class="social goo">
                                            <img src="assets/img/google-icon.png">
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> -->
                    <div class="col-sm-12">
                        <div class="form-group m-b-25 text-center text-link">
                            Don't have an account? <a href="#"><span class="nav-item" [routerLinkActive]="['active']"
                                    [routerLinkActiveOptions]="{exact:true}">
                                    <a [routerLink]="['/Registration']" routerLinkActive="router-link-active"
                                        class="nav-link">Sign Up/Register</a>
                                </span></a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
